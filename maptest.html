<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 700px;
        width: 95%;
        text-align: center 
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 38.889931,lng: -77.009003};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSyKZYUZpfKh9h7qpVV9HKmqdnN7B0HLM&callback=initMap">
    </script>
  </body>
</html>
